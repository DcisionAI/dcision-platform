steps:
  # Generate .env.production for Next.js build
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "NEXT_PUBLIC_SUPABASE_URL=$(gcloud secrets versions access latest --secret=supabase-url --project=$PROJECT_ID)" > .env.production
        echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$(gcloud secrets versions access latest --secret=supabase-anon-key --project=$PROJECT_ID)" >> .env.production

  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/frontend:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/frontend:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/frontend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--set-env-vars'
      - 'NODE_ENV=production,BASE_URL=${_BASE_URL},ORTOOLS_SERVICE_URL=${_SOLVER_SERVICE_URL},PLUGIN_SERVICE_URL=${_PLUGIN_SERVICE_URL},AIRBYTE_API_URL=https://data.dcisionai.com'
      - '--set-secrets'
      - 'JWT_SECRET=jwt-secret:latest,OPENAI_API_KEY=openai-api-key:latest,SUPABASE_URL=supabase-url:latest,SUPABASE_ANON_KEY=supabase-anon-key:latest,SUPABASE_SERVICE_KEY=supabase-service-key:latest'
  # Map custom domain to frontend service (idempotent)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud beta run domain-mappings create \
          --service frontend \
          --domain platform.dcisionai.com \
          --region ${_REGION} \
        || echo "Domain mapping exists or failed; continuing..."

images:
  - 'gcr.io/$PROJECT_ID/frontend:$COMMIT_SHA'

substitutions:
  _REGION: us-central1
  _BASE_URL: https://app.dcisionai.com
  _SOLVER_SERVICE_URL: https://solver-service-${_REGION}-${PROJECT_ID}.a.run.app
  _PLUGIN_SERVICE_URL: https://plugin-service-${_REGION}-${PROJECT_ID}.a.run.app 