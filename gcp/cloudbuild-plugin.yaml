steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/plugin-service:$COMMIT_SHA', './plugin-service']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/plugin-service:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'plugin-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/plugin-service:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8002'
      - '--set-env-vars'
      - 'NODE_ENV=production,ORTOOLS_SERVICE_URL=${_SOLVER_SERVICE_URL}'
      - '--set-secrets'
      - 'OPENAI_API_KEY=openai-api-key:latest'

images:
  - 'gcr.io/$PROJECT_ID/plugin-service:$COMMIT_SHA'

substitutions:
  _REGION: us-central1
  _SOLVER_SERVICE_URL: https://solver-service-${_REGION}-${PROJECT_ID}.a.run.app 