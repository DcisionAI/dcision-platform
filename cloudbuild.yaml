steps:
  # Build the Frontend Service (includes solver functionality)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Frontend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/platform-dcisionai:latest'
      - '-f'
      - 'Dockerfile'
      - '.'

  # Push the image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Image'
    args: ['push', 'gcr.io/$PROJECT_ID/platform-dcisionai:latest']

  # Deploy the Frontend Service
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy Frontend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'platform-dcisionai'
      - '--image'
      - 'gcr.io/$PROJECT_ID/platform-dcisionai:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'

images:
  - 'gcr.io/$PROJECT_ID/platform-dcisionai:latest'

options:
  logging: CLOUD_LOGGING_ONLY 