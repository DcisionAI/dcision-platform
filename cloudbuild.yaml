steps:
  # Build frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dcisionai-frontend:latest'
      - '.'

  # Push frontend image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/dcisionai-frontend:latest'

  # Deploy Agno backend first
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'dcisionai-backend'
      - '--source'
      - 'agno-backend'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--port'
      - '8000'
      - '--set-env-vars'
      - 'ANTHROPIC_API_KEY=${_ANTHROPIC_API_KEY}'

  # Deploy frontend with a placeholder backend URL (we'll update it after)
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'dcisionai-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/dcisionai-frontend:latest'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'NODE_ENV=production,SUPABASE_URL=${_SUPABASE_URL},SUPABASE_ANON_KEY=${_SUPABASE_ANON_KEY}'

  # Update frontend with the correct backend URL
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Getting backend URL and updating frontend..."
        agnoUrl=$(gcloud run services describe dcisionai-backend --region=us-central1 --format="value(status.url)")
        echo "Backend URL: $agnoUrl"
        gcloud run services update dcisionai-frontend \
          --region=us-central1 \
          --set-env-vars="AGNO_BACKEND_URL=$agnoUrl"

images:
  - 'gcr.io/$PROJECT_ID/dcisionai-frontend:latest'

substitutions:
  _SUPABASE_URL: 'your-supabase-url'
  _SUPABASE_ANON_KEY: 'your-supabase-anon-key'
  _ANTHROPIC_API_KEY: 'your-anthropic-api-key' 