steps:
  # Build the Platform Service
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Platform'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/platform-dcisionai:latest'
      - '-f'
      - 'Dockerfile'
      - '.'

  # Push the image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Platform Image'
    args: ['push', 'gcr.io/$PROJECT_ID/platform-dcisionai:latest']

  # Deploy the Platform Service
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy Platform'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'platform-dcisionai'
      - '--image'
      - 'gcr.io/$PROJECT_ID/platform-dcisionai:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'NODE_ENV=production,SOLVER_SERVICE_URL=https://solver.dcisionai.com'

  # Map custom domain for platform
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Map Platform Domain'
    entrypoint: gcloud
    args:
      - 'beta'
      - 'run'
      - 'domain-mappings'
      - 'create'
      - '--service'
      - 'platform-dcisionai'
      - '--domain'
      - 'platform.dcisionai.com'
      - '--region'
      - 'us-central1'
      - '--force-override'

images:
  - 'gcr.io/$PROJECT_ID/platform-dcisionai:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8' 